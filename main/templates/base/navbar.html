<div class="offcanvas offcanvas-start" style="z-index: 1051" tabindex="-1" id="offcanvasExample"
    aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header border-bottom">
        <a class="navbar-brand fw-bold" href="{% url "index" %}">
            <i class="fa-solid fa-money-bill-transfer fa-xl "></i>
            <span>Navbar</span>
        </a>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>

    <div class="offcanvas-body">
        {% include "base/navbar-nav.html" %}
    </div>

    {% if user.is_authenticated %}
    <div class="offcanvas-bottom border-top">
        <div class="dropdown dropup py-2 ms-2">
            <button class="btn dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static"
                aria-expanded="false">
                <i class="fa-solid fa-user me-1"></i>
                {{request.user}}
            </button>
            <ul class="dropdown-menu dropdown-menu-lg-end">
                <li><a class="dropdown-item" href="{% url "profile" %}">Thông tin tài khoản</a></li>
                <li><a class="dropdown-item" href="{% url "change_password" %}">Đổi mật khẩu</a></li>
                <li><a class="dropdown-item" href="{% url "sign-out" %}">Đăng xuất</a></li>
            </ul>
        </div>
    </div>
    {% endif %}
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{% url "index" %}">
            <i class="fa-solid fa-money-bill-transfer fa-xl "></i>
            <span>Navbar</span>
        </a>
        <button class="navbar-toggler shadow-none" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasExample" aria-controls="offcanvasExample" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {% include "base/navbar-nav.html" %}
            <div class="dropdown">
                <button class="btn dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static"
                    aria-expanded="false">
                    <i class="fa-solid fa-user me-1"></i>
                    {{request.user}}
                </button>
                <ul class="dropdown-menu dropdown-menu-lg-end">
                    <li><a class="dropdown-item" href="{% url "profile" %}">Thông tin tài khoản</a></li>
                    <li><a class="dropdown-item" href="{% url "change_password" %}">Đổi mật khẩu</a></li>
                    <li><a class="dropdown-item" href="{% url "sign-out" %}">Đăng xuất</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>
