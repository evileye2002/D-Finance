{% extends "base/main.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
<title>Chỉnh Sửa Bản Ghi</title>
{% endblock  %}

{% block content %}
<div class="container my-3">
    <div class="bg-white rounded-3">
        <form method="post" class="p-3">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-primary py-2 fw-bold">Lưu thay đổi</button>
                <a href="/record/{{record.id}}/delete?next={{next_url}}" class="btn btn-danger py-2 fw-bold"
                    onclick="DeleteRecordDialog(event)">Xóa</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="{% static "js/delete.js" %}"></script>
<script>
    $('#id_wallet').select2({
        theme: 'bootstrap-5',
        language: {
            noResults: function (params) {
                return "Không có kết quả";
            }
        }
    });
    $('#id_category').select2({
        theme: 'bootstrap-5',
        language: {
            noResults: function (params) {
                return "Không có kết quả";
            }
        }
    });
</script>
{% endblock  %}
